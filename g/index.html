  <style>
    /* Global reset and body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* Header styling */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background-color: #181818;
      padding: 10px 0;
      border-radius: 9999px;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      font-size: 20px;
      color: white;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* Games grid styling */
    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 35px;
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
      justify-content: start;
      padding: 0;
    }

    .game-item {
      width: 100px;
      height: 100px;
      background-color: #181818;
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .game-item:hover {
      transform: scale(1.05);
    }

    .game-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Desktop styling */
    @media (min-width: 768px) {
      header {
        width: 80%;
        max-width: 800px;
        top: 30px;
        padding: 15px 0;
      }
      
      nav a {
        font-size: 32px;
      }
      
      body {
        padding-top: 120px;
      }
      
      .games-container {
        max-width: 800px;
        width: 80%;
      }
    }
  </style>
</head>
