<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compact</title>
  <style>
    /* Global reset and body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 80px; /* Space for fixed header */
    }
    
    /* Fixed header styling */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background-color: #181818;
      padding: 10px 0;
      border-radius: 9999px;
      z-index: 1000;
    }
    
    nav {
      display: flex;
      justify-content: center; /* Original center alignment */
      gap: 20px; /* Original gap */
    }
    
    nav a {
      font-size: 20px;
      color: white;
      text-decoration: none;
      /* Removed padding to maintain original button spacing */
      transition: opacity 0.2s;
    }
    
    nav a:hover {
      opacity: 0.8;
    }
    
    /* Main image styling */
    .compact-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      margin: 40px 0 20px 0;
      border-radius: 15px;
    }
    
    /* Search bar styling */
    .search-container {
      width: 90%;
      max-width: 600px;
      background-color: #181818;
      border-radius: 9999px;
      padding: 10px 20px;
      margin: 10px 0 20px 0;
    }
    
    .search-container input {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      font-size: 18px;
      outline: none;
      text-align: center;
    }
    
    /* Apps container styling */
    .apps-container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 1px 0;
    }
    
    .app-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #181818;
      border-radius: 18px;
      text-decoration: none;
      width: 80px;
      height: 80px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .app-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Desktop-specific styling */
    @media (min-width: 768px) {
      header {
        width: 80%;
        max-width: 800px;
        top: 30px;
        padding: 15px 0;
      }
      
      nav a {
        font-size: 32px; /* Original desktop font size */
        /* No padding added */
      }
      
      body {
        padding-top: 120px;
      }
      
      .compact-image {
        margin: 40px 0 30px 0;
      }
      
      .search-container {
        max-width: 993px;
        padding: 20px 40px;
        margin: 20px 0 30px 0;
      }
      
      .search-container input {
        font-size: 28px;
      }
      
      .apps-container {
        max-width: 993px;
      }
      
      .app-item {
        width: 85px;
        height: 85px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">home</a>
      <a href="g/index.html">games</a>
      <a href="s/index.html">settings</a>
    </nav>
  </header>

  <img
    class="compact-image"
    src="https://media.discordapp.net/attachments/1335092005402841120/1355288758764699788/photo_2025-03-28_17-11-54-removebg-preview.png?ex=67e86284&is=67e71104&hm=4acbe992efcfbd4251913eebea418adc27856fe0d5f298b4a3d49cbce0cc63ce&=&format=webp&quality=lossless"
    alt="logo"
  />

  <div class="search-container">
    <input 
      type="text" 
      placeholder="search with compact or enter address"
    />
  </div>

  <div class="apps-container">
    <a class="app-item" href="https://example.com/app1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIOoHvtnCBHVjlAtAugEWrtxto32v-vplb7Q&s" alt="App 1 Icon">
    </a>
    <a class="app-item" href="https://example.com/app2">
      <img src="https://play-lh.googleusercontent.com/BmUViDVOKNJe0GYJe22hsr7juFndRVbvr1fGmHGXqHfJjNAXjd26bfuGRQpVrpJ6YbA" alt="App 2 Icon">
    </a>
    <a class="app-item" href="https://example.com/app3">
      <img src="https://play-lh.googleusercontent.com/VRMWkE5p3CkWhJs6nv-9ZsLAs1QOg5ob1_3qg-rckwYW7yp1fMrYZqnEFpk0IoVP4LM=w240-h480-rw" alt="App 3 Icon">
    </a>
    <a class="app-item" href="https://example.com/app4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6mFY5JJ6ArRbZoS4zO9jtzad1C-3Sb_qgtQ&s" alt="App 4 Icon">
    </a>
  </div>
</body>
</html>
